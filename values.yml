  JCasC:
    configScripts:
      this-is-where-i-configure-the-executors: |
        jenkins:
          numExecutors: 5
      welcome-message: |
        jenkins:
          systemMessage: "Jenkins configured automatically by Jenkins Configuration as Code plugin by AlanMas, my little friend."
      here-is-the-node-creation: |
        jenkins:
            nodes:
            - permanent:
                name: "static-agent1"
                remoteFS: "/home/jenkins"
                launcher:
                  jnlp:
                    workDirSettings:
                      disabled: true
                      failIfWorkDirIsMissing: false
                      internalDir: "remoting"
                      workDirPath: "/tmp"
            - permanent:
                name: "static-agent2"
                remoteFS: "/home/jenkins"
                launcher:
                  jnlp:
                    workDirSettings:
                      disabled: true
                      failIfWorkDirIsMissing: false
                      internalDir: "remoting"
                      workDirPath: "/tmp"
      here-is-the-user-security: |
        jenkins:
          securityRealm:
            local:
              allowsSignup: false
              enableCaptcha: false
              users:
                # - id: "${JENKINS_ADMIN_ID}"
                #   name: "Admin de secret/jenkins"
                #   password: "${JENKINS_ADMIN_PASSWORD}"
                #   description: "testing user"
                - id: "pepe"
                  name: "usuario creado sin vault"
                  password: "pecas"
                  description: "testing user"